<!DOCTYPE HTML>
<html>

<head>
    <title>Todolist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    {% block head %} {% endblock head %}

</head>

<body>
    {% load staticfiles %}
    <div style="position: fixed; width: 100%; height: 100%; z-index: 2;" id="pacman-container" hidden>
        <div style="background-color: black; width: 100%; height: 100%;opacity: 0.5;">

        </div>
        <div style="position: absolute;" id="loader">
            <img src="{% static 'images/pacman.svg' %}" style="position: fixed;z-index: 100;">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row containerImg shadow-sm">
            <div class="col-md-9">
                <form id="search-form">
                    <div class="input-group" style="width: 80%;">
                        <input class="form-control py-2 border-right-0 dark border-grey" type="search" id="search-input" placeholder="search..." >
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary border-left-0 border-grey" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>

            <div class="col-md-3 h34">

            </div>
        </div>
    </div>


    {% block body %} {% endblock body %}

</body>

</html>
